<div class="product-item">
  <pizza-form
    [pizza]="pizza"
    [toppings]="toppings"
    (selected)="onSelect($event)"
    (create)="onCreate($event)"
    (update)="onUpdate($event)"
    (remove)="onRemove($event)"
  >
    <pizza-display [pizza]="visualise"> </pizza-display>
  </pizza-form>
</div>
